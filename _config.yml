
# Site settings

url: "https://mattecologist.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

# Google tracking id to track your visitors

google-tracking-id: "UA-35880426-4"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Publications: 'publications'
  Timeline: 'timeline'
  Contact: 'contact'

#############
# HTML Head #
#############

author: "Matt Hill"
lang: "en"
title: "{ Matt Hill }"
favicon: "/img/favicon.ico"
description: "insects, ecology, R"
keywords: "none"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/intro-bg.jpg"
me-img: "/img/mattfynbos.jpg"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "insects, ecology, R"
  - text: "something witty soon"

########
# Blog #
########

post-preview-words: 150

paginate: 5

fb-share: False
twitter-share: True
reddit-share: True
google-plus-share: True
linkedin-share: True
pinterest-share: False
vkontakte-share: True
disqus-shortname: "mattecologist"

###############
# Life Events #
###############

events:
  - image: "/img/career/dorsalis.png"
    date: "Feb 2013 - Today"
    description: "Postdoctoral Fellow"
  - image: "/img/career/rlem.jpg"
    date: "Jan 2009 - Jan 2013"
    description: "PhD"
  - image: "/img/career/evania.jpg"
    date: "Jan 2003 - June 2008"
    description: "BSc (Honours)"

# First image of the Career timeline
career-img: "/img/career/matt.png"

##################
# Contact layout #
##################

email: "matthill@protonmail.com"

##################
# Social Buttons #
##################

social:
  - title: "twitter"
    url: "https://twitter.com/InsectEcology"
  - title: "google"
    url: "https://scholar.google.co.za/citations?user=Vyp21-AAAAAJ&hl=en"
  - title: "github"
    url: "https://github.com/PanosSakkos/personal-jekyll-theme"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Exclusion list from the generated _site

exclude: ["LICENSE", "README", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems: [jekyll-paginate]
